<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            min-height: 100vh;
            margin: 0;
        }
        .form-box {
            background-color: #111;
            padding: 2rem;
            border: 1px solid #fff;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-box label {
            display: block;
            margin-top: 0.75rem;
            margin-bottom: 0.2rem;
        }

        .form-box input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-box button {
            width: 100%;
            padding: 0.75rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }

        .form-box button:hover {
            background-color: #0f0;
            color: #000;
        }

        .errorlist {
            color: red;
            font-size: 0.85rem;
            margin-top: 0.2rem;
        }

        .redirect-link {
            text-align: center;
            font-size: 0.85rem;
            margin-top: 1rem;
        }

        .redirect-link a {
            color: #0f0;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .form-box {
                padding: 1.5rem;
            }

            .form-box h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div class="form-box">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {% for error in field.errors %}
                <div class="errorlist">{{ error }}</div>
            {% endfor %}
        {% endfor %}
        <button type="submit">Login</button>

        <div class="redirect-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
        </div>
    </form>
</div>
</body>
</html>
