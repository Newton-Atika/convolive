<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Conversation</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 1rem;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #111;
            padding: 2rem;
            border: 1px solid #fff;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.4rem;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.75rem;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0f0;
            color: #000;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #0f0;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem 1rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            button {
                padding: 0.65rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>ðŸ’¬ Schedule a Conversation</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.title.label_tag }} {{ form.title }}
            {{ form.description.label_tag }} {{ form.description }}
            {{ form.start_time.label_tag }} {{ form.start_time }}

            <input type="hidden" name="is_live" value="False">

            <button type="submit">Create Conversation</button>
        </form>
        <a href="{% url 'organizer_dashboard' %}">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
